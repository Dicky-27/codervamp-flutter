name: codervamp
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  #Bento UI
  flutter_staggered_grid_view: ^0.7.0

  #InAppTour
  tutorial_coach_mark: ^1.2.11

  #Animated Text
  animated_text_kit: ^4.2.2
  swipeable_button_view: ^0.0.2

  #QR Generator
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2
  path_provider: ^2.1.2

  #Expandable
  expandable: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
